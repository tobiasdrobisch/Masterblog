<a class="add-button" href="{{ url_for('add') }}">+ Add New Post</a>
<h1>Welcome to My Flask Blog!</h1>
{% for post in posts %}
<div class="post">
    <h2>{{ post.title }}</h2>
    <p><em>Written by {{ post.author }}</em></p>
    <p>{{ post.content }}</p>
    <form action="{{ url_for('delete', post_id=post['id']) }}" method="post" style="display:inline;">
        <button type="submit" class="delete-button">Delete</button>
    </form>
    <form action="{{ url_for('update', post_id=post['id']) }}" method="post" style="display:inline;">
        <a class="update-button" href="{{ url_for('update', post_id=post['id']) }}">Update</a>
    </form>
</div>
{% endfor %}
